<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT"
      crossorigin="anonymous"
    />

    <title>Relcon AGS site visit details</title>
  </head>
  <body class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
     
      <form class="row g-2 " method="post" action="https://script.google.com/macros/s/AKfycbyDcPk95rtrYNgVhOXWF7Armv6xru9LQXCjbzK_reV1hPwzG_8YB8qfb_55wyfnC3AcfQ/exec">
        <h1 class="card-header">Fill site visit details :</h1>
        <div class="col-md-2 ">
          <label for="rocode" class="form-label">Ro Code :</label>
          <input type="number" class="form-control" id="rocode" name="ROCODE" required>
        </div>
        <div class="col-md-6">
          <label for="roname" class="form-label">RO Name :</label>
          <input type="text" class="form-control" id="roname" name="RONAME" required>
        </div>

        <!-- Phase Selection -->

        <div class="col-md-2">
            <label for="phase" class="form-label">Phase :</label>
            <select id="phase" class="form-select" name="PHASE">
              <option selected>Select Phase</option>
              <option>PH-X</option>
              <option>PH-XI</option>
              <option>PH-XII</option>
              
            </select>
          </div>

          <!-- Select Enginner Name -->

          <div class="col-md-3">
            <label for="earthpit" class="form-label">Engineer Name :</label>
            <select id="earthpit" class="form-select" name="ENGINEER">
              <option selected>Name of engineer</option>
              <option>Amit Kumar</option>
              <option>Gautam Kumar</option>
              <option>Vinit Kumar</option>
              <option>Banti Kumar</option>
              <option>Shaurav Kumar</option>
              <option>Raushan Kumar</option>
              <option>Abhishek Pathak</option>
              <option>Kaushal Pandey</option>
            </select>
          </div>

          <!-- Visit Date -->

          <div class="col-md-2">
            <label for="visitdate" class="form-label">Date of visit :</label>
            <input type="date" class="form-control" id="visitdate" name="DOV">
          </div>


         <!-- Seprate earthpit Status -->

          <div class="col-md-3">
          <label for="earthpit" class="form-label">Seprate earthpit installed at site (Y/N) :</label>
          <select id="earthpit" class="form-select" name="SEPERATE_EARTH_PIT_STATUS">
            <option selected>Seperate earthpit status</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <!-- Select Black rubber qty -->

        <div class="col-md-3">
            <label for="blackrubber" class="form-label">Select Black rubber Qty :</label>
            <select id="blackrubber" class="form-select" name="BLACK_RUBBER_STATUS">
              <option selected>Black Rubber Qty.</option>
              <option>0</option>
              <option>2</option>
            </select>
          </div>
       
          <!-- Tank Loop wire status -->
          <div class="col-md-3">
            <label for="wireloop" class="form-label">Tank Wire looping status :</label>
            <select id="wireloop" class="form-select" name="Tank_Wire_looping_status">
              <option selected>Tank wire looped (Y/N).</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>


           <!-- no OF du IN SITE -->

           <div class="col-md-3">
            <label for="noofDU" class="form-label">NO of DU  :</label>
            <select id="noofDU" class="form-select" name="NoofDU">
              <option selected> Select Number of DU in site </option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>

          <!-- no OF du online -->

          <div class="col-md-3">
            <label for="noofDUinonline" class="form-label">NO of DU in online mode :</label>
            <select id="noofDUinonline" class="form-select" name="NoofDUinonline">
              <option selected> Select Number of DU in site </option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>

      <!-- Ph-11 slave qty-->
      <div class="col-md-3">
        <label for="slave" class="form-label">Number of Phase -11 slave install :</label>
        <select id="slave" class="form-select" name="Noofphase11slave">
          <option selected>Select Phase-11 qty.</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
      </div>
  
      <!-- ATG Probe status -->
      <div class="col-md-3">
        <label for="atgproberequirment" class="form-label">ATG Probe required :</label>
        <input type="text" class="form-control" id="atgproberequirment" name="Atgproberequirment" placeholder="@Probe Make->Probe Size->Product">
      </div>

      <!-- Probe make in site -->
      <div class="col-md-3">
        <label for="wireloop" class="form-label">Probe Make in site :</label>
        <select id="wireloop" class="form-select" name="Probemake">
          <option selected>Select Probe Make</option>
          <option>SI</option>
          <option>SBEM</option>
          <option>ALISONIC</option>
        </select>
      </div>


      <h1>Material Details :</h1>


      <!-- FCC BATTERY -->

      <div class="col-md-3">
        <label for="Battery" class="form-label">3.7 V LI Battery :</label>
        <select id="Battery" class="form-select" name="Fccbattery">
          <option selected>Select qty of FCC battery</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>

      <!--DEALER KEY REQUIRED-->

      <div class="col-md-3">
        <label for="dealerkey" class="form-label">Dealer Key required (Y/N) :</label>
        <select id="dealerkey" class="form-select" name="Dealerkey">
          <option selected>Dealer RFID key required (Y/N)</option>
          <option>YES</option>
          <option>NO</option>

        </select>
      </div>

       <!-- Lan Wire required -->

       
      <div class="col-md-3">
        <label for="lanwire" class="form-label">LAN Wire (Per miter) :</label>
        <select id="lanwire" class="form-select" name="Lanwire">
          <option selected>Select qty of lan wire (per miter)</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>


      <!-- FCC FULL -->

      <div class="col-md-3">
        <label for="FULLFCC" class="form-label">FCC FULL :</label>
        <select id="FULLFCC" class="form-select" name="FULLFcc">
          <option selected>Select qty of FULL FCC</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>


      <!--BOS CARD-->

      <div class="col-md-3">
        <label for="BOSCARD" class="form-label">BOS CARD :</label>
        <select id="BOSCARD" class="form-select" name="BOSCard">
          <option selected>Select qty of BOS CARD</option>
          <option>1</option>
        </select>
      </div>

      <!-- INTERFACE CARD -->
      <div class="col-md-3">
        <label for="IOCARD" class="form-label">INTERFACE CARD :</label>
        <select id="IOCARD" class="form-select" name="IOcard">
          <option selected>Select qty of IO CARD</option>
          <option>1</option>
        </select>
      </div>

      <!-- 5V SMPS - PH-IX, PH-X, PH-XI, PH-XII -->
      <div class="col-md-3">
        <label for="SmallSMPS" class="form-label">5V SMPS - PH-IX, PH-X, PH-XI, PH-XII :</label>
        <select id="SmallSMPS" class="form-select" name="Smallsmps">
          <option selected>Select qty of 05V SMPS</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>

      <!--12V SMPS - PH-IX, PH-X, PH-XI, PH-XII  -->
      <div class="col-md-3">
        <label for="12VSMPS" class="form-label">12V SMPS - PH-IX, PH-X, PH-XI, PH-XII :</label>
        <select id="12VSMPS" class="form-select" name="LargeSMPS">
          <option selected>Select qty of 12V SMPS</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>


      <!-- RFID LOCK -->
      <div class="col-md-3">
        <label for="RFPCB" class="form-label">RFID LOCK :</label>
        <select id="RFPCB" class="form-select" name="Rflock">
          <option selected>Select qty of RFID Lock REQUIRED</option>
          <option>NO</option>
          <option>1</option>
        </select>
      </div>


      <!-- RF LOCK PCB -->
      <div class="col-md-3">
        <label for="RFPCB" class="form-label">RF LOCK PCB :</label>
        <select id="RFPCB" class="form-select" name="RFpcb">
          <option selected>Select qty of RF Lock PCB</option>
          <option>1</option>
        </select>
      </div>
      
      <!-- MONITOR -->

      <div class="col-md-3">
        <label for="moniter" class="form-label">Moniter :</label>
        <select id="moniter" class="form-select" name="Moniter">
          <option selected>Moniter is Required (Y/N)</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>


      <!-- KB/MOUSE -->


      <div class="col-md-3">
        <label for="KBMOUSE" class="form-label">KB/MOUSE :</label>
        <select id="KBMOUSE" class="form-select" name="KBMouse">
          <option selected>KB/MOUSE is Required (Y/N)</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- BARRIER -->

      <div class="col-md-3">
        <label for="BARRIER" class="form-label">BARRIER CARD :</label>
        <select id="BARRIER" class="form-select" name="Barrier">
          <option selected>BARRIER is Required (Y/N)</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>


      <!--RF MASTER-->

      <div class="col-md-3">
        <label for="RFMASTER" class="form-label">RF MASTER :</label>
        <select id="RFMASTER" class="form-select" name="RFmaster">
          <option selected>RF MASTER is Required (Y/N)</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

         <!--RF SLAVE-->

         <div class="col-md-3">
            <label for="RFSLAVE" class="form-label">RF SLAVE - PH-11:</label>
            <select id="RFSLAVE" class="form-select" name="RFSlave">
              <option selected>PH-11 RF SLAVE qty required </option>
              <option>NO</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>


          <!--ROUTER-->

         <div class="col-md-3">
            <label for="ROUTER" class="form-label">ROUTER :</label>
            <select id="ROUTER" class="form-select" name="Router">
              <option selected>ROUTER qty required </option>
              <option>NO</option>
              <option>1</option>
            </select>
          </div>


            <!--ADEPTER-->

         <div class="col-md-3">
            <label for="ADEPTER" class="form-label">ADEPTER :</label>
            <select id="ADEPTER" class="form-select" name="Adepter">
              <option selected>ADEPTER qty required </option>
              <option>NO</option>
              <option>1</option>
            </select>
          </div>

          <!-- SPD -->
          <div class="col-md-3">
            <label for="SPD" class="form-label">SPD :</label>
            <select id="SPD" class="form-select" name="Spd">
              <option selected>SPD qty required </option>
              <option>NO</option>
              <option>1</option>
            </select>
          </div>

          <!-- TOP LED CARD -->
          <div class="col-md-3">
            <label for="IOLED" class="form-label">TOP LED CARD :</label>
            <select id="IOLED" class="form-select" name="IOled">
              <option selected>IO LED qty required </option>
              <option>NO</option>
              <option>1</option>
            </select>
          </div>

          <!-- SLAVE FOR PRICE SIGNAGE(PYLON) -->
          <div class="col-md-3">
            <label for="PYLON" class="form-label">SLAVE FOR PRICE SIGNAGE(PYLON)  :</label>
            <select id="PYLON" class="form-select" name="Pylon">
              <option selected>PYLON SLAVE qty required </option>
              <option>NO</option>
              <option>1</option>
            </select>
          </div>


          <!-- FCC CARD -->

          <div class="col-md-3">
            <label for="FCCCARD" class="form-label">FCC CARD  :</label>
            <select id="FCCCARD" class="form-select" name="FCCcard">
              <option selected>FCC CARD FAULTY AT SITE (Y/N) </option>
              <option>YES</option>
              <option>NO</option>
            </select>
          </div>


         


        

      <!-- Submit details -->
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
          <button type="submit" class="btn btn-outline-success btn-lg">Submit Details</button>
    

        <!-- RESET -->
        
            <button type="reset" class="btn btn-outline-danger btn-lg">RESET</button>
          </div>
          
          <div class="d-flex align-items-center justify-content-center pt-4"><p>Copyright © 2023-24 Powered by Nikhil Trivedi Version 28.05</p></div>

      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>

  </body>
</html>
